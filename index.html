<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIFY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="MUSIFY">MUSIFY</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">
            <h1>best Of Desi Hip-Hop</h1>
            <div class="songitemcontainer">

                <div class="songitem">
                    <img src="covers/1.jpg" >
                    <span class="songname">still rollin</span>
                    <span class="songlistplay"><span class="timestamp">02:45</span><i id="0" class=" songitemplay fa-solid fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/1.jpg" >
                    <span class="songname">saza-e-maut</span>
                    <span class="songlistplay"><span class="timestamp">03:00</span><i id="1" class=" songitemplay fa-solid fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/1.jpg" >
                    <span class="songname">tere te</span>
                    <span class="songlistplay"><span class="timestamp">04:45</span><i id="2" class=" songitemplay fa-solid fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/1.jpg" >
                    <span class="songname">takeover</span>
                    <span class="songlistplay"><span class="timestamp">04:45</span><i id="3" class=" songitemplay  fa-solid fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/1.jpg" >
                    <span class="songname">i guess</span>
                    <span class="songlistplay"><span class="timestamp">04:45</span><i id="4" class=" songitemplay fa-solid fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/1.jpg" >
                    <span class="songname">janji</span>
                    <span class="songlistplay"><span class="timestamp">04:45</span><i id="5" class=" songitemplay fa-solid fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/1.jpg" >
                    <span class="songname">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">04:45</span><i id="6" class=" songitemplay fa-solid fa-circle-play fa-xl"></i></span>
                </div>
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type ="range"  name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-backward fa-2xl" id="previous"></i>
            <i class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2xl" id="next"></i>
           

        </div>
        <div class="songinfo">
            <img src="playing.gif" width=50px alt="" id="gif"><span id="masterSongName">still rollin</span>
        </div>


    </div>
     
    <script src="https://kit.fontawesome.com/6b308ff1e7.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
